<!doctype html>
<html>
<head>
  <script>
    window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
  </script>
  <script async src='https://www.google-analytics.com/analytics.js'></script>
  <script aysnc src="/autotrack.js"></script>
</head>
<body>

  <form action="https://www.google-analytics.com/collect">
    <input id="outbound-submit" type="submit">
  </form>

  <form class="form" action="https://example.com">
    <input id="outbound-submit-with-class" type="submit">
  </form>

  <form action="/test/blank.html">
    <input id="local-submit" type="submit">
  </form>

  <form>
    <input id="action-less-submit" type="submit">
  </form>

  <form
    action="https://www.google-analytics.com/collect"
    ga-event-category="External Form"
    ga-dimension-1="true">
    <input id="declarative-attributes-submit" type="submit">
  </form>

  <form
    action="https://www.google-analytics.com/collect"
    data-ga-event-label="www.google-analytics.com"
    data-ga-non-interaction="true">
    <input id="declarative-attributes-prefix-submit" type="submit">
  </form>

  <div id="shadow-host"></div>

  <script>
  var shadowHost = document.getElementById('shadow-host');
  if (shadowHost.attachShadow) {
    shadowHost.attachShadow({mode: 'open'});
    shadowHost.shadowRoot.innerHTML =
        '<form action="https://example.com"><button>Submit</button></form>';
  }
  </script>

</body>
</html>
